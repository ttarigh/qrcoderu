<!DOCTYPE html>

        body {

            font-family: Helvetica, Arial, sans-serif;

        em {

        }

            padding: 20px;

            text-transform: uppercase;
            width: 100%;
            box-sizing: border-box;
        }

        @keyframes flash {
            0% {

                color: black;
            }
            50% {
                background-color: yellow;
                color: white;
            }
        }
    </style>
</head>
